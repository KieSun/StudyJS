<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Point {
            constructor(x, y) {
                this.x = x 
                this.y = y
            }

            toString() {
                return '(' + this.x + ', ' + this.y + ')';
            }

        }
        let p = new Point()
        p.x = 10
        p.y = 20
        console.log(p.toString());
    </script>
</body>
</html>
