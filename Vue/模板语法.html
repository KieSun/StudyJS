    <script>
        let vm = new Vue({
            el: 'div',
            data: {
                rawHtml: '1'
            }
        })
        let vm1 = new Vue({
            el: 'a',

                url: 'www.baidu.com'
            }
        })
        let vm2 = new Vue({
            el: 'button',
            methods: {
                doSomething() {
                    console.log('doSomething');
                }
            }
        })
    </script>
</body>
